name: portfolio
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  google_fonts:
  carousel_slider:
  smooth_page_indicator:
  expandable_page_view:
  equatable:
  scrollable_positioned_list:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/mockup/riseloka/
    - assets/mockup/bandros/
    - assets/mockup/qyupee/
    - assets/mockup/kumkm/
    - assets/mockup/3second/
